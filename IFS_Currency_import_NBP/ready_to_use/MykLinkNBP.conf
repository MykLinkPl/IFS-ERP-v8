# MykLink NBP CSV Dumper configuration
# myklink.pl  |  https://github.com/MykLinkPl
# Lines starting with # or ; are comments.
# Empty SELECTED_* means: export ALL currencies from that table.

OUTPUT_DIR=.
FILE_A_NAME=nbp_A.csv
FILE_B_NAME=nbp_B.csv
FILE_C_NAME=nbp_C.csv
LOG_FILE_NAME=myk_nbp_log.txt


##################
# Optional currency choice for A/B/C table from NBP - if commented -> ALL Currencies
##################
SELECTED_A=EUR,USD,JPY
# SELECTED_B=
# SELECTED_C=

# Optional: override/extend conversion factors (unit multipliers).
# Format: CODE:FACTOR pairs separated by commas. Example adds 100 for JPY/HUF/ISK:
# CONV_FACTOR=JPY:100,HUF:100,ISK:100
